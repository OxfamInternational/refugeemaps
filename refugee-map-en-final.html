<html>

  <title>refugee map</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.world.min.js"></script>
  <script>

  $(document).ready(function() {

    function Zoom(args) {
      $.extend(this, {
        $buttons:   $(".zoom-button"),
        $info:      $("#zoom-info"),
        scale:      { max: 50, currentShift: 0 },
        $container: args.$container,
        datamap:    args.datamap
      });

      this.init();
    }

    Zoom.prototype.init = function() {
      var paths = this.datamap.svg.selectAll("path"),
          subunits = this.datamap.svg.selectAll(".datamaps-subunit");

      // preserve stroke thickness
      paths.style("vector-effect", "non-scaling-stroke");

      // disable click on drag end
      subunits.call(
        d3.behavior.drag().on("dragend", function() {
          d3.event.sourceEvent.stopPropagation();
        })
      );

      this.scale.set = this._getScalesArray();
      this.d3Zoom = d3.behavior.zoom().scaleExtent([ 1, this.scale.max ]);

      this._displayPercentage(1);
      this.listen();
    };

    Zoom.prototype.listen = function() {
      this.$buttons.off("click").on("click", this._handleClick.bind(this));

      this.datamap.svg
        .call(this.d3Zoom.on("zoom", this._handleScroll.bind(this)))
        .on("dblclick.zoom", null); // disable zoom on double-click
    };

    Zoom.prototype.reset = function() {
      this._shift("reset");
    };

    Zoom.prototype._handleScroll = function() {
      var translate = d3.event.translate,
          scale = d3.event.scale,
          limited = this._bound(translate, scale);

      this.scrolled = true;

      this._update(limited.translate, limited.scale);
    };

    Zoom.prototype._handleClick = function(event) {
      var direction = $(event.target).data("zoom");

      this._shift(direction);
    };

    Zoom.prototype._shift = function(direction) {
      var center = [ this.$container.width() / 2, this.$container.height() / 2 ],
          translate = this.d3Zoom.translate(), translate0 = [], l = [],
          view = {
            x: translate[0],
            y: translate[1],
            k: this.d3Zoom.scale()
          }, bounded;

      translate0 = [
        (center[0] - view.x) / view.k,
        (center[1] - view.y) / view.k
      ];

    	if (direction == "reset") {
      	view.k = 1;
        this.scrolled = true;
      } else {
      	view.k = this._getNextScale(direction);
      }

    l = [ translate0[0] * view.k + view.x, translate0[1] * view.k + view.y ];

      view.x += center[0] - l[0];
      view.y += center[1] - l[1];

      bounded = this._bound([ view.x, view.y ], view.k);

      this._animate(bounded.translate, bounded.scale);
    };

    Zoom.prototype._bound = function(translate, scale) {
      var width = this.$container.width(),
          height = this.$container.height();

      translate[0] = Math.min(
        (width / height)  * (scale - 1),
        Math.max( width * (1 - scale), translate[0] )
      );

      translate[1] = Math.min(0, Math.max(height * (1 - scale), translate[1]));

      return { translate: translate, scale: scale };
    };

    Zoom.prototype._update = function(translate, scale) {
      this.d3Zoom
        .translate(translate)
        .scale(scale);

      this.datamap.svg.selectAll("g")
        .attr("transform", "translate(" + translate + ")scale(" + scale + ")");

      this._displayPercentage(scale);
    };

    Zoom.prototype._animate = function(translate, scale) {
      var _this = this,
          d3Zoom = this.d3Zoom;

      d3.transition().duration(350).tween("zoom", function() {
        var iTranslate = d3.interpolate(d3Zoom.translate(), translate),
            iScale = d3.interpolate(d3Zoom.scale(), scale);

    		return function(t) {
          _this._update(iTranslate(t), iScale(t));
        };
      });
    };

    Zoom.prototype._displayPercentage = function(scale) {
      var value;

      value = Math.round(Math.log(scale) / Math.log(this.scale.max) * 100);
      this.$info.text(value + "%");
    };

    Zoom.prototype._getScalesArray = function() {
      var array = [],
          scaleMaxLog = Math.log(this.scale.max);

      for (var i = 0; i <= 10; i++) {
        array.push(Math.pow(Math.E, 0.1 * i * scaleMaxLog));
      }

      return array;
    };

    Zoom.prototype._getNextScale = function(direction) {
      var scaleSet = this.scale.set,
          currentScale = this.d3Zoom.scale(),
          lastShift = scaleSet.length - 1,
          shift, temp = [];

      if (this.scrolled) {

        for (shift = 0; shift <= lastShift; shift++) {
          temp.push(Math.abs(scaleSet[shift] - currentScale));
        }

        shift = temp.indexOf(Math.min.apply(null, temp));

        if (currentScale >= scaleSet[shift] && shift < lastShift) {
          shift++;
        }

        if (direction == "out" && shift > 0) {
          shift--;
        }

        this.scrolled = false;

      } else {

        shift = this.scale.currentShift;

        if (direction == "out") {
          shift > 0 && shift--;
        } else {
          shift < lastShift && shift++;
        }
      }

      this.scale.currentShift = shift;

      return scaleSet[shift];
    };

        },

        },
        {

          description: 'While Canada resettled about 40,000 Syrians in the last year, the UK has resettled just a bit more than 4,000. When compared to the size of the economy of each country this means that Canada has welcomed 248 percent of its fair share of vulnerable refugees, and <strong>the UK a meager 18 percent</strong>.'
        },
        {

        },
        {
          centered: 'TUR',
          fillKey: 'Number of refugees hosted',
          radius: '40',

          description: '<strong>Turkey hosts the largest number of refugees worldwide</strong>, with 2.9 million people. As such, Turkey has overtaken Pakistan as the country which hosts the largest refugee population within its territory in the world.'
        },
        {

        },
        {

        {

        },
        {
          centered: 'ETH',
          fillKey: 'Number of refugees hosted',
          radius: '11',

          refugees: '791,631',
          asylums: '1,964',
          description: 'East Africa is suffering from a catastrophic drought that has led to increased displacement among affected people, putting even more pressure on the receiving areas. With over 790,000 refugees, Ethiopia is currently <strong>one of the largest refugee-hosting countries in Africa</strong>.'
        },
      ];

    }

    Datamap.prototype._handleMapReady = function(datamap) {
    	this.zoom = new Zoom({
      	$container: this.$container,
      	datamap: datamap
      });
    };

    var map = new Datamap();
    map.instance.bubbles(map.bubbleData, {
      popupTemplate: function (geo, data) {
        return `<div class="hoverinfo"><h1>${data.country}</h1><div class="data"><span class="label">Refugees:</span><span class="value">${data.refugees}</span></div><div class="data"><span class="label">Asylum seekers:</span><span class="value">${data.asylums}</span></div><p>${data.description}</p></div>`;
      }
    });
  });
  </script>

    <div style="position: relative; width: 100%; padding-top: 56.25%;">

</body>
